<style>
   

    .footer {
        background-color: #f7c7c7;
        padding: 20px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        color: #000;
        margin-top: 0;
        padding-bottom: 5px;
    }

    .footer .logo {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .footer .logo img {
        height: 50px;
    }

    .footer .logo-text {
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        margin-top: 5px;
    }

    .footer .net-text {
        color: red;
    }

    .footer .section {
        display: flex;
        flex-direction: column;
        padding: 0 20px;
    }

    .footer .section:not(:first-child) {
        border-left: 1px solid #fff;
    }

    .footer .section h5 {
        margin-bottom: 10px;
        font-size: 28px;
        font-weight: bold;
        color: rgb(237, 121, 121);
    }

    .footer .section a {
        text-decoration: none;
        color: black;
        margin-bottom: 5px;
    }

    .footer .social-icons {
        display: flex;
        align-items: center;
    }

    .footer .social-icons a {
        margin: 0 10px;
        color: #000;
        font-size: 2.5em;
        padding-right: 1vw;
    }

    .footer .payment-methods i {
        font-size: 2.5em;
        padding-right: 2vw;
    }

{% load static %}
<footer class="footer" class="mt-auto" class="navbar fixed-bottom">
    <div class="logo">
        <img src="{% static 'img/logo.png' %}" alt="Libro Net Store Logo">
        <span class="logo-text">Libro <span class="net-text">Net</span> Store</span>
    </div>
    <div class="section">
        <h5>Categorías</h5>
        <br>
        <a href="#">Libros</a>
        <a href="#">Ebooks</a>
        <a href="#">Audiobooks</a>
    </div>
    <div class="section">
        <h5>Políticas</h5>
        <br><br>
        <a href="#">Términos y Condiciones</a>
        <a href="#">Privacidad</a>
    </div>
    <div class="section">
        <h5>Contáctanos</h5>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    
        <h5>Métodos de Pago</h5>
        <div class="payment-methods">
            <i class="fa-brands fa-cc-mastercard"></i>
            <i class="fa-brands fa-cc-visa"></i>
            <i class="fa-brands fa-cc-amex"></i>
        </div>
    </div>
