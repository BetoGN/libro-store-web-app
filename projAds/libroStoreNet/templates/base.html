<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}LibroNet{% endblock %}</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- jQuery y Bootstrap JavaScript -->
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>

    {% include "_partials/Header.html" %}

    <div class="container" style="min-height: 75vh;">
        <div class="section1"></div>
        <div class="section2"></div>
        <div class="section3"></div>
        <div class="section4"></div>
        <div class="section5">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            {% block content %}

            {% endblock %}
        </div>
        <div class="section6"></div>
        <div class="section7"></div>
        <div class="section8"></div>
        <div class="section9"></div>
    </div>

    {% include "_partials/Footer.html" %}
    
    <script>
        // JavaScript para ocultar los mensajes despu√©s de 5 segundos
        $(document).ready(function(){
            setTimeout(function() {
                $('.messages .alert').fadeOut('slow', function() {
                    $(this).remove();
                });
            }, 5000); // 5 segundos
        });
    </script>
</body>
</html>
